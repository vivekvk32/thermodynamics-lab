{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>{% if experiment %}Edit{% else %}New{% endif %} Experiment</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title"
                    value="{{ experiment.title if experiment else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Slug (URL identifier)</label>
                <input type="text" class="form-control" name="slug" value="{{ experiment.slug if experiment else '' }}"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content (JSON Configuration)</label>
                <div class="form-text mb-2">
                    Edit the raw JSON structure to modify Theory, Procedure, Constants, and Viva questions.
                    <strong>Be careful to maintain valid JSON syntax.</strong>
                </div>
                <textarea class="form-control font-monospace" name="content_json" rows="20"
                    required>{{ experiment.content | tojson(indent=4) if experiment else default_json }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-link">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
